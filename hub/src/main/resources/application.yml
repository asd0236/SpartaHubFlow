spring:
  application:
    name: hub-service
  datasource:
    url: jdbc:postgresql://database:5432/spartahubflow
    username: postgres
    password: 1234 
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    
server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

management:
  zipkin:
    tracing:
      endpoint: "http://host.docker.internal:9411/api/v2/spans"
  tracing:
    sampling:
      probability: 1.0
  endpoint:
    prometheus:
      enabled: true

logging:
  level:
    root: INFO

google:
  maps:
    api:
      key: ${GOOGLE_MAPS_API_KEY}
