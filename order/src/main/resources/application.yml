spring:
  application:
    name: order-service

  datasource:
    url: jdbc:postgresql://database:5432/spartahubflow
    username: postgres
    password: 1234

  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        format_sql: true
        show_sql: true
        use_sql_comments: true

eureka:
  client:
    service-url:
      # url이 localhost에서 eureka로 변경됨!
      defaultZone: http://eureka:8761/eureka/

